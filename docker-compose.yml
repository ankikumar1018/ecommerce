services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: shopsphere
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  web:
    build: .
    command: gunicorn shop_sphere.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_URL: postgres://postgres:postgres@db:5432/shopsphere
    ports:
      - '8000:8000'
    depends_on:
      - db
      - redis
      - rabbitmq
      # frontend should not be a dependency of web (avoids circular dependency)

  worker:
    build: .
    command: celery -A shop_sphere worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - rabbitmq
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/shopsphere

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: http://localhost:8000
    ports:
      - '3000:80'
    depends_on:
      - web
    environment:
      NGINX_WORKER_PROCESSES: 2

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: rabbit
      RABBITMQ_DEFAULT_PASS: rabbit

volumes:
  postgres_data:
