name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install uv
          uv install
      - name: Run ruff
        run: |
          source .venv/bin/activate
          ruff check .
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest -q --maxfail=1 --disable-warnings

